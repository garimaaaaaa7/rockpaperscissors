<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rockpaperscissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="images/rock.jpg" alt="rock" id="rock">
        </div>
        <div class="choice" id="paper">
            <img src="images/paper.jpg" alt="paper" id="paper">
        </div>
        <div class="choice" id="scissors">
            <img src="images/scissors.jpg" alt="scissors" id="scissors">

        </div>
        
       
    </div>
     <div class="scoreboard">
            <div class="score">
                <p id="uscore">0</p>
                <p>You</p>
            </div>
            <div class="score">
                <p id="cscore">0</p>
                <p>  Computer</p>
            </div>
    </div>
    <div class="msgg">
        <p id="msg">play your move</p>
    </div>

<div class="result">
    
    <div class="uresult">
        <h3>user choice</h3>
        <p id="uchoice">choice</p>
    </div>
    <div class="cresult">
        <h3>computer choice</h3>
        <p id="cchoice">choice</p>
    </div>

</div>
<button id="btn2">change mode</button>
<script src="script.js"></script>  
</body>
</html>
